<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoJudge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: var(--text);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text);
            background: #fff;
            transition: border-color 0.2s;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        /* Results */
        #result {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            display: none;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .result-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .difficulty-Easy {
            color: #16a34a;
        }

        .difficulty-Medium {
            color: #ea580c;
        }

        .difficulty-Hard {
            color: #dc2626;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AutoJudge</h1>
        <p class="subtitle">Enter a problem description to predict its difficulty.</p>

        {% if not models_loaded %}
        <div
            style="background: #fef2f2; color: #991b1b; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem; text-align: center;">
            Model not loaded. Please run <code>python src/train.py</code>.
        </div>
        {% endif %}

        <div class="tabs" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="tab-btn active" onclick="switchTab('text')" id="tab-text" style="flex: 1; opacity: 1;">Paste
                Text</button>
            <button class="tab-btn" onclick="switchTab('url')" id="tab-url"
                style="flex: 1; background: #e2e8f0; color: #64748b; opacity: 1;">From URL</button>
        </div>

        <form id="predictForm">
            <!-- URL Input (Hidden by default) -->
            <div id="url-section" style="display: none;">
                <div class="form-group">
                    <label>Codeforces Problem URL</label>
                    <input type="url" name="problem_url" placeholder="https://codeforces.com/problemset/problem/4/A"
                        style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px;">
                </div>
            </div>

            <!-- Manual Input (Visible by default) -->
            <div id="text-section">
                <div class="form-group">
                    <label>Problem Statement</label>
                    <textarea name="description" placeholder="Paste the problem text here..."
                        style="height: 120px;"></textarea>
                </div>

                <div class="form-group">
                    <label>Input Constraints</label>
                    <textarea name="input_description" placeholder="e.g., Integer N (1 ≤ N ≤ 10^5)..."
                        style="height: 80px;"></textarea>
                </div>

                <div class="form-group">
                    <label>Output Format</label>
                    <textarea name="output_description" placeholder="e.g., Print the minimum number of moves..."
                        style="height: 80px;"></textarea>
                </div>
            </div>

            <button type="submit">Predict Difficulty</button>
        </form>

        <div class="loader" id="loader">Analyzing...</div>

        <div id="result">
            <div class="result-row">
                <span class="result-label">Predicted Difficulty</span>
                <span class="result-value" id="predClass">-</span>
            </div>
            <div class="result-row">
                <span class="result-label">Confidence Score</span>
                <span class="result-value" id="predScore">-</span>
            </div>
        </div>
    </div>

    <script>
        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.style.background = '#e2e8f0';
                b.style.color = '#64748b';
            });

            const activeBtn = document.getElementById('tab-' + mode);
            activeBtn.style.background = '#2563eb'; // Primary color
            activeBtn.style.color = 'white';

            if (mode === 'url') {
                document.getElementById('url-section').style.display = 'block';
                document.getElementById('text-section').style.display = 'none';
                // Clear text fields to ensure backend sees URL
                document.querySelector('[name="description"]').value = '';
            } else {
                document.getElementById('url-section').style.display = 'none';
                document.getElementById('text-section').style.display = 'block';
                // Clear URL
                document.querySelector('[name="problem_url"]').value = '';
            }
        }

        // Init tabs
        switchTab('text');

        document.getElementById('predictForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const btn = document.querySelector('button[type="submit"]');

            resultDiv.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const classEl = document.getElementById('predClass');

                    classEl.innerText = data.class;
                    document.getElementById('predScore').innerText = data.score;

                    classEl.className = 'result-value difficulty-' + data.class;

                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error(error);
                alert('Connection error.');
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
